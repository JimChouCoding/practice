<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 流程控制: 迴圈</title>
</head>

<body>
    <script>
        //while 迴圈基本語法
        let n = 0;
        while (n < 5) {
            console.log(n);
            n++;
        }
        // n = 0;
        // for (; n < 5;) {
        //     console.log(n);
        //     n++;
        // }

        //for 迴圈基本語法
        console.log('for 迴圈基本語法');
        for (let n = 0; n < 5; n++) {
            console.log(n);
        }

        // 計算1+2+3+10的結果
        let result = (1 + 10) * 10 / 2;
        console.log(result);

        let n2 = 1;
        let result2 = 0;

        while (n2 <= 10) {
            result2 += n2;
            n2++;
        }
        console.log(result2);
    </script>
</body>

</html>
