    <div>
        <span onclick="changeToAbout();">關於我</span>
        <span onclick="changeToExps();">學經歷</span>
    </div>
    <hr>
    <div id="about">大家好，我是彭彭</div>
    <div id="exps" style="display:none">我是心理系畢業，後來當軟體工程師</div>
    <script>
        function changeToAbout() {
            let aboutElement = document.querySelector('#about');
            aboutElement.style.display = 'block';
            let expsElement = document.querySelector('#exps');
            expsElement.style.display = 'none';
        }
        function changeToExps() {
            let aboutElement = document.querySelector('#about');
            aboutElement.style.display = 'none';
            let expsElement = document.querySelector('#exps');
            expsElement.style.display = 'block';
        }
    </script>
