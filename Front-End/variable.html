<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 變數、常數</title>
</head>

<body>
    <script>
        //宣告變數: let 變數名稱
        let x;
        console.log(x); // 印出變數 x 的值
        x = 10;
        console.log(x); // 印出變數 x 的值
        x = true;
        console.log(x); // 印出變數 x 的值
        x = null;
        console.log(x); // 印出變數 x 的值

        let abc = "hello";
        console.log(abc); // 印出變數 abc 的值

        const z = 10;
        console.log(z); // 印出常數 z 的值
    </script>
</body>

</html>
